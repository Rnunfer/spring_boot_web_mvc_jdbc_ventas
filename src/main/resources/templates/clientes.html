	<header>
		<section class="contenedor">
			<h1><a th:text="#{administracion}" th:href="@{/}"></a></h1>
			<nav>
				<ul>
					<li><a th:text="@{clientes}" th:href="@{/clientes}"></a></li>
					<li><a th:text="@{comerciales}" th:href="@{/comerciales}"></a></li>
				</ul>
			</nav>
		</section>
	</header>

	<main class="contenedor">
		<section class="filtros">
			<form action="/clientes/crear">
				<input type="submit" th:value="#{crear}">
			</form>
		</section>

		<section class="listado">
			<div class="informacion" th:each="cliente : ${listaClientes}">
				<!-- <i class="fotoPerfil fa-regular fa-circle-user"></i> -->
				<div class="datos">
					<h3 class="zonaSuperior" th:text="${cliente.id} + '. ' + ${cliente.nombre} + ' ' + ${cliente.apellido1} + ' ' + ${cliente.apellido2 ?: '&nbsp;'}"></h3>
					<div class="zonaInferior">
						<div class="zonaIzquierda">
							<div class="localizacion">
							<i class="fa-solid fa-location-dot"></i>
							<p th:text="${cliente.ciudad}"></p>
						</div>
						<div class="categoria">

							<p th:text="#{categoria} + ': ' + ${cliente.categoria}"></p>
						</div>
					</div>
						
					<div class="zonaDerecha">
						<form th:action="@{/clientes/__${cliente.id}__}" style="display: inline;">
							<button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
						</form>
						<form th:action="@{/clientes/editar/}+${cliente.id} " style="display: inline;">
							<button type="submit"><i class="fa-solid fa-gear"></i></button>
						</form>
						<form th:action="@{/clientes/borrar/}+${cliente.id}" method="post" style="display: inline;">					
							<button type="submit"><i class="fa-solid fa-xmark"></i></button>
						</form>
					</div>
					</div>
				</div>
			</div>
		</section>
	</main>
