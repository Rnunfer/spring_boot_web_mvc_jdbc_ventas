	<header>
		<div class="container-xxl px-3 px-xxl-3">
			<div class="d-inline h1 m-0" th:text="#{administracion}"></div>
			<a class="d-inline ms-5" th:href="@{/clientes}">
				<div class="d-inline fs-5 m-0 text-dark" th:text="#{clientes}"></div>
			</a>
			<a class="d-inline ms-5" th:href="@{/comerciales}">
				<div class="d-inline fs-5 m-0 text-dark" th:text="#{comerciales}"></div>
			</a>
			
		</div>
	</header>
	

			<div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">
				<div style="position: absolute; left: 39%; top : 39%;">
					<form action="/clientes/crear">
						<input type="submit" th:value="#{crear}">
					</form>
				</div>
			</div>

		</div>

		<form th.action="@{/clientes/}">
			<label>Id:</label>
			<select name="filtros">
				<option value="idAscendente" selected>Ascendente</option>
				<option value="idDescendente">Descendente</option>
			</select>
			<input type="submit" class="btn btn-primary" value="Filtrar">
		</form>

		<div class="clearfix">
			<hr/>
		</div>

		<div class="clearfix">
		<div style="float: left;width: 5%">Id</div>
			<div th:text="#{imagen}" style="float: left;width: 5%"></div>
			<div th:text="#{nombre}" style="float: left;width: 14%"></div>
			<div th:text="#{apellido1}" style="float: left;width: 14%"></div>
			<div th:text="#{apellido2}" style="float: left;width: 14%"></div>
			<div th:text="#{ciudad}" style="float: left;width: 14%"></div>
			<div th:text="#{categoria}" style="float: left;width: 14%"></div>
			<div th:text="#{correo}" style="float: left;width: 14%"></div>
			<div th:text="#{accion}" style="float: none;width: auto;overflow: hidden;"></div>
		</div>
		<div class="clearfix">
			<hr/>
		</div>

		<div  th:each="cliente : ${listaClientes}" style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 5%" th:text="${cliente.id}">0</div>
			<div style="float: left;width: 5%"><i class="fa-regular fa-circle-user" style="font-size: 30px;"></i></div>
			<div style="float: left;width: 14%" id="nombre" th:text="${cliente.nombre}">nombre</div>
			<div style="float: left;width: 14%" id="apellido1" th:text="${cliente.apellido1}">apellido1</div>
			<div style="float: left;width: 14%" id="apellido2" th:text="${cliente.apellido2 ?: '&nbsp;'}">apellido2</div>
			<div style="float: left;width: 14%" id="ciudad" th:text="${cliente.ciudad}">ciudad</div>
			<div style="float: left;width: 14%" id="categoria" th:text="${cliente.categoria}">categor√≠a</div>
			<div style="float: left;width: 14%" id="correo" th:text="${cliente.correo}">correo</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<form th:action="@{/clientes/__${cliente.id}__}" style="display: inline;">
    				<button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
				</form>
				<form th:action="@{/clientes/editar/}+${cliente.id} " style="display: inline;">
    				<button type="submit"><i class="fa-solid fa-gear"></i></button>
				</form>
				<form th:action="@{/clientes/borrar/}+${cliente.id}" method="post" style="display: inline;">					
    				<button type="submit"><i class="fa-solid fa-xmark"></i></button>
				</form>
			</div>
		</div>
	</div>
